<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funbox Test Work</title>
</head>
<body>
    <!-- <img class="bg" src="./PP.png" alt=""> -->
    <div class="wrapper">
        <h1>Ты сегодня покормил кота?</h1>

        <div class="content">
            <form action="#">
                <div class="full-item">
                    <label for="choice-food1">
                        <div class="item">
                            <section class="item-header">
                                <!-- <div class="triangle"></div> -->
                                <div class="header-title">Сказочное заморское яство</div>
                            </section>
        
                            <section class="item-main">
                                <h1>Нямушка</h1>
                                <h2>с фуа-гра</h2>
                                <div class="description">
                                    <h3><b>10</b> порций</h3>
                                    <h3>мышь в подарок</h3>
                                </div>
                            </section>
        
                            <section class="item-footer">
                                <img src="./cat.png" alt="cat pic">
                                <div class="item-weight">
                                    <div class="number">0,5</div>
                                    <div class="unit">кг</div>
                                </div>
                            </section>
                        </div>
                    </label>
    
                    <section class="additional-info">
                        Чего сидишь? Порадуй котэ, <label for="choice-food1"><a href="#">купи.</a></label>
                    </section>

                    <input type="checkbox" name="choice-food" id="choice-food1">
                </div>
                
                <div class="full-item">
                    <label for="choice-food2">
                        <div class="item">
                            <section class="item-header">
                                <!-- <div class="triangle"></div> -->
                                <div class="header-title">Сказочное заморское яство</div>
                            </section>
        
                            <section class="item-main">
                                <h1>Нямушка</h1>
                                <h2>с рыбой</h2>
                                <div class="description">
                                    <h3><b>40</b> порций</h3>
                                    <h3><b>2</b> мыши в подарок</h3>
                                </div>
                            </section>
        
                            <section class="item-footer">
                                <img src="./cat.png" alt="cat pic">
                                <div class="item-weight">
                                    <div class="number">2</div>
                                    <div class="unit">кг</div>
                                </div>
                            </section>
                        </div>
                    </label>   
    
                    <section class="additional-info">
                        Чего сидишь? Порадуй котэ, <label for="choice-food2"><a href="#">купи.</a></label>
                    </section>

                    <input type="checkbox" name="choice-food" id="choice-food2">
                </div>
    
                <div class="full-item disabled">
                    <label for="choice-food3">
                        <div class="item">
                            <section class="item-header">
                                <!-- <div class="triangle"></div> -->
                                <div class="header-title">Сказочное заморское яство</div>
                            </section>
        
                            <section class="item-main">
                                <h1>Нямушка</h1>
                                <h2>с курой</h2>
                                <div class="description">
                                    <h3><b>100</b> порций</h3>
                                    <h3><b>5</b> мышей в подарок</h3>
                                    <h3>заказчик доволен</h3>
                                </div>
                            </section>
        
                            <section class="item-footer">
                                <img src="./cat.png" alt="cat pic">
                                <div class="item-weight">
                                    <div class="number">5</div>
                                    <div class="unit">кг</div>
                                </div>
                            </section>
                        </div>
                    </label>
    
                    <section class="additional-info">
                        Печалька, с курой закончился.
                    </section>

                    <input type="checkbox" name="choice-food" id="choice-food3">
                </div>
            </form>
            
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
